<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links & refs -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- External Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Page title -->
    <title>Scientific Calculator</title>
</head>

<body class="h-100">
    <div class="container h-100 d-flex justify-content-center align-items-center ">
        <div class="calculator-container position-absolute">
            <div class="screen-wrapper">
                <input type="text" id="screen" value="0" readonly>
            </div>
            <div class="operators position-relative bottom-0">
                <div class="others border-bottom">
                    <div class="d-flex">
                        <button class="btn mx-2" value="DEG">DEG</button>
                        <button class="btn mx-3" value="F-E">F-E</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1" value="MC" disabled>MC</button>
                        <button class="btn flex-grow-1" value="MR" disabled>MR</button>
                        <button class="btn flex-grow-1" value="e">M+</button>
                        <button class="btn flex-grow-1" value="CLS">MS</button>
                        <button class="btn flex-grow-1" value="DEL" disabled>M++</button>
                    </div>
                </div>

                <div class="d-flex functions">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            &#x22BF; Trigonomatry
                        </button>
                        <div class="dropdown-menu">
                            <div class="d-flex">
                                <button class="btn">sin</button>
                                <button class="btn">cos</button>
                                <button class="btn">tan</button>
                                <button class="btn">hyp</button>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            &#x1D453; Function
                        </button>
                        <div class="dropdown-menu">
                            <div class="d-flex">
                                <button class="btn">rand</button>
                                <button class="btn"> dms</button>
                                <button class="btn"> deg</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="general">
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn" value="others">2<sup>nd</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="pi">&#x3C0;</button>
                        <button class="btn flex-grow-1 gen-btn" value="e">e</button>
                        <button class="btn flex-grow-1 gen-btn" value="CLS">C</button>
                        <button class="btn flex-grow-1 gen-btn" value="DEL"><i class="bi bi-backspace"></i></button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn" value="sq">&#119909;<sup>2</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="ABS">|&#119909;|</button>
                        <button class="btn flex-grow-1 gen-btn"
                            value="RATIONAL"><sup>1</sup>/<sub>&#119909</sub></button>
                        <button class="btn flex-grow-1 gen-btn" value="EXP">exp</button>
                        <button class="btn flex-grow-1 gen-btn" value="%">mod</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn" value="Math.sqrt(">&#x221A;x</button>
                        <button class="btn flex-grow-1 gen-btn" value="(">(</button>
                        <button class="btn flex-grow-1 gen-btn" value=")">)</button>
                        <button class="btn flex-grow-1 gen-btn" value="FACT">&#x1D45B;&#x0021;</button>
                        <button class="btn flex-grow-1 gen-btn" value="/">&#x00F7;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn" value="REPEAT"> &#119909;<sup>&#x1D49A;</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="7">7</button>
                        <button class="btn flex-grow-1 gen-btn" value="8">8</button>
                        <button class="btn flex-grow-1 gen-btn" value="9">9</button>
                        <button class="btn flex-grow-1 gen-btn" value="*">&#x1D5D1;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn" value="BASE10">10<sup>&#119909;</sup></button>
                        <button class="btn flex-grow-1 gen-btn" value="4">4</button>
                        <button class="btn flex-grow-1 gen-btn" value="5">5</button>
                        <button class="btn flex-grow-1 gen-btn" value="6">6</button>
                        <button class="btn flex-grow-1 gen-btn" value="-">&#x2212;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn" value="LOG">log</button>
                        <button class="btn flex-grow-1 gen-btn" value="1">1</button>
                        <button class="btn flex-grow-1 gen-btn" value="2">2</button>
                        <button class="btn flex-grow-1 gen-btn" value="3">3</button>
                        <button class="btn flex-grow-1 gen-btn" value="+">&#x002B;</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn flex-grow-1 gen-btn" value="IN">In</button>
                        <button class="btn flex-grow-1 gen-btn" value="+/-"><sup>+</sup>/<sub>-</sub> </button>
                        <button class="btn flex-grow-1 gen-btn" value="0">0</button>
                        <button class="btn flex-grow-1 gen-btn" value=".">.</button>
                        <button class="btn flex-grow-1 gen-btn active" value="="> =</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/js/script.js"></script>

</body>

</html>
